<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedstorm - Premium Video Platform</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family: 'Arial', sans-serif;background:#000;color:#fff;}
    
    /* Header */
    .header {
      background:#000;
      padding:1rem 0;
      border-bottom:1px solid #333;
      position:sticky;top:0;z-index:100;
    }
    .nav-container {
      max-width:1200px;margin:0 auto;
      display:flex;justify-content:space-between;align-items:center;
      padding:0 2rem;
    }
    .logo {font-size:1.5rem;font-weight:bold;color:#DBA506;text-decoration:none;}
    
    .search-container {flex:1;max-width:350px;margin:0 2rem;}
    .search-bar {
      width:100%;padding:0.6rem 1rem;
      background:#1a1a1a;border:1px solid #333;
      border-radius:20px;color:#fff;
    }
    .search-bar:focus {outline:none;border-color:#DBA506;}
    
    /* Dropdown Menu */
    .dropdown {
      position:relative;
    }
    .dropbtn {
      background:none;border:none;color:#DBA506;
      font-size:1rem;font-weight:bold;cursor:pointer;
    }
    .dropdown-content {
      display:none;position:absolute;top:100%;left:0;
      background:#1a1a1a;border:1px solid #333;
      border-radius:8px;min-width:160px;
      z-index:200;
    }
    .dropdown-content div {
      padding:0.8rem 1rem;cursor:pointer;color:#fff;
    }
    .dropdown-content div:hover {
      background:#DBA506;color:#000;
    }
    .dropdown:hover .dropdown-content {display:block;}
    
    /* Admin btn */
    .nav-btn {
      padding:0.6rem 1rem;background:#DBA506;color:#000;
      text-decoration:none;border-radius:8px;font-weight:bold;
    }
    .nav-btn:hover {background:#F5DE50;}
    
    /* Main */
    .container {max-width:1200px;margin:0 auto;padding:2rem;}
    .video-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:1.5rem;
    }
    .video-card {
      background:#1a1a1a;border-radius:10px;
      overflow:hidden;border:1px solid #333;
      transition:all 0.3s;cursor:pointer;
    }
    .video-card:hover {transform:translateY(-5px);border-color:#DBA506;}
    .video-thumbnail {
      height:160px;display:flex;align-items:center;justify-content:center;
      font-size:2rem;position:relative;background:#222;
    }
    .play-button {
      position:absolute;background:rgba(219,165,6,0.9);
      border-radius:50%;width:50px;height:50px;
      display:flex;align-items:center;justify-content:center;
      font-size:1.2rem;color:#000;
    }
    .video-info {padding:1rem;}
    .video-title {font-size:1rem;margin-bottom:0.4rem;color:#fff;}
    .video-meta {font-size:0.8rem;color:#aaa;display:flex;justify-content:space-between;}
    
    .footer {
      background:#1a1a1a;padding:1.5rem;text-align:center;
      border-top:1px solid #333;margin-top:3rem;font-size:0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="nav-container">
      <a href="#" class="logo">ðŸŽ¬ BEDSTORM</a>
      <div class="search-container">

      </div>
      <div class="dropdown">

        <div class="dropdown-content">
          <div onclick="filterCategory('latest')">Latest</div>
          <div onclick="filterCategory('popular')">Popular</div>
          <div onclick="filterCategory('romance')">Romance</div>
          <div onclick="filterCategory('drama')">Drama</div>
        </div>
      </div>
      <a href="#" class="nav-btn">Admin Login</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="video-grid" id="videoGrid">
      <div class="video-card" data-category="latest">
        <div class="video-thumbnail">ðŸŒŸ <div class="play-button">â–¶</div></div>

      </div>
      <div class="video-card" data-category="popular">
        <div class="video-thumbnail">ðŸ”¥ <div class="play-button">â–¶</div></div>
        <div class="video-info"><div class="video-title">Most Watched</div><div class="video-meta"><span>32:15</span><span>â˜… 4.9</span></div></div>
      </div>
      <div class="video-card" data-category="romance">

        <div class="video-info"><div class="video-title">Romantic Scenes</div><div class="video-meta"><span>28:20</span><span>â˜… 4.7</span></div></div>
      </div>
      <div class="video-card" data-category="drama">
        <div class="video-thumbnail">ðŸŽ­ <div class="play-button">â–¶</div></div>
        <div class="video-info"><div class="video-title">Drama Series</div><div class="video-meta"><span>42:10</span><span>â˜… 4.5</span></div></div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 Bedstorm. Premium adult content platform. 18+ only.
  </footer>

  <script>
    function filterCategory(category) {
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card=>{
        if(category==="all"||card.dataset.category===category){
          card.style.display="block";
        } else {
          card.style.display="none";
        }
      });
    }
    document.getElementById('searchInput').addEventListener('input', e=>{
      const term=e.target.value.toLowerCase();
      document.querySelectorAll('.video-card').forEach(card=>{
        const title=card.querySelector('.video-title').textContent.toLowerCase();
        card.style.display=title.includes(term)?"block":"none";
      });
    });
  </script>
</body>
</html>
